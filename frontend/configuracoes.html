<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>AlbumFlow - Perfil</title>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="img/LogoPhot.png" alt="logo-page" class="logo">
            </div>
            <nav class="nav-menu">
                <ul>
                    <li class="nav-item">
                        <a href="Inicio.html" class="nav-link">
                            <i class="fas fa-home"></i>
                            <span>Início</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="albuns.html" class="nav-link">
                            <i class="fas fa-images"></i>
                            <span>Álbuns</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="configuracoes.html" class="nav-link">
                            <i class="fas fa-cog"></i>
                            <span>Configurações</span>
                        </a>
                    </li>
                    <li class="nav-item logout">
                        <a href="login.html" class="nav-link">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Sair</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="user-info">
                    <div class="avatar">
                        <img src="img/person_24px_outlined.svg" alt="user">
                    </div>
                    <span class="username">User Name</span>
                </div>
            </header>

            <section class="profile-section">
                <h1 class="section-title">Configurações do Perfil</h1>

                <div class="profile-card">
                    <div class="profile-picture-container">
                        <div class="avatar-upload">
                            <div class="avatar-preview">
                                <img src="img/person_24px_outlined.svg" alt="profile-pic" id="profile-pic">
                            </div>
                            <label for="profile-upload" class="upload-btn">
                                <i class="fas fa-camera"></i> Alterar Foto
                            </label>
                            <input type="file" id="profile-upload" accept=".jpeg, .jpg, .png">
                        </div>
                        <h2 class="profile-name">User Name</h2>
                    </div>

                    <form class="profile-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="username" id="username" value="..." readonly>
                            <small class="form-hint">O username não pode ser alterado</small>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" value="..." readonly>
                            <small class="form-hint">O e-mail não pode ser alterado</small>
                        </div>

                        <div class="form-group">
                            <label for="password">Senha</label>
                            <div class="password-input">
                                <input type="password" id="password" value="********" readonly>
                                <button type="button" class="show-password" aria-label="Mostrar senha">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <button type="button" class="change-password-btn">Alterar Senha</button>
                        </div>

                        <div class="form-group">
                            <label for="phone">Telefone</label>
                            <input type="tel" id="phone" value="...">
                        </div>

                        <div class="form-group">
                            <label for="company">Nome da Empresa</label>
                            <input type="text" id="company" value="...">
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn cancel-btn">Cancelar</button>
                            <button type="submit" class="btn save-btn">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
